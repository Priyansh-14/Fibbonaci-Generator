<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonaci Sequence Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Fibbonaci Sequence Generator</h1>
        <div class="wrapper">
            <div class="userInput">
                <label for="inputNo">Enter the number of terms:</label>
                <input type="text" id="inputNo">
                <button id="generate">Generate Sequence</button>
            </div>
            <div class="output">
                <label for="sequence">Your Fibonacci Sequence:</label>
                <textarea id="sequence" rows="3"></textarea>
                <i class="fa fa-copy"></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
